{% extends "home.html" %}
{% block title %}
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0aa8a;
        padding: 20px;
    }
    .form-container {
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 150px auto;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group input[type="file"] {
        font-size: 16px;
    }
    .form-group select {
        cursor: pointer;
    }
    .form-group textarea {
        resize: vertical;
    }
    .form-group .file-upload {
        margin-top: 10px;
    }
    .form-group .file-uploa d input[type="file"] {
        display: none;
    }
    .form-group .file-upload label {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        display: inline-block;
    }
    .form-group button {
    background-color:  #eeb07e;
    color: white;
    border: none;
    padding: 12px 20px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    transition: background-color 0.3s;
  }
  
  .form-group button:hover {
    background-color: #da9c61;
  }
</style>
</head>
<body>

<div class="form-container">
    {% if messages %}
    {% for message in messages %}
    <center><p class="alert alert-success">{{ message }}</p></center>
    
    {% endfor %}
    {% endif %} 
   <center> <h2 style="margin-bottom: 20px;">Add New Product</h2></center>
    <form action="{% url 'uploadproduct' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="books">Books</option>
                <option value="shoes">Shoes</option>
                <option value="furniture">Furniture</option>

            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image:</label>
            <div class="file-upload">
                <input type="file" id="image" name="image" accept="image/*" required>
                <!-- <label for="image">Choose File</label> -->
            </div>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
